<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API测试页面</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .test-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .test-btn:hover {
        background: #0056b3;
      }
      .test-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background: #e2e3e5;
        border: 1px solid #d6d8db;
        color: #383d41;
      }
      input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 200px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>问卷系统 API 测试页面</h1>

    <div class="test-section">
      <h2>API配置</h2>
      <p><strong>基础URL:</strong> <code>http://localhost:8081</code></p>
      <p><strong>问卷端点:</strong> <code>/questionnaire/search/{id}</code></p>
      <p><strong>模型端点:</strong> <code>/model/search/{id}</code></p>
    </div>

    <div class="test-section">
      <h2>连接测试</h2>
      <button class="test-btn" onclick="testConnection()">测试API连接</button>
      <div id="connectionResult"></div>
    </div>

    <div class="test-section">
      <h2>问卷数据测试</h2>
      <input type="text" id="questionnaireId" placeholder="输入问卷ID" value="1" />
      <br />
      <button class="test-btn" onclick="testQuestionnaire()">测试获取问卷信息</button>
      <button class="test-btn" onclick="testModel()">测试获取问卷模型</button>
      <div id="questionnaireResult"></div>
    </div>

    <div class="test-section">
      <h2>匿名访问测试</h2>
      <input type="text" id="formId" placeholder="输入问卷ID" value="1" />
      <br />
      <button class="test-btn" onclick="testAnonymousAccess()">测试匿名访问</button>
      <div id="anonymousResult"></div>
    </div>

    <script>
      // API配置（与项目保持一致）
      const API_BASE_URL = 'http://localhost:8081'
      const API_ENDPOINTS = {
        questionnaire: '/questionnaire/search/{id}',
        model: '/model/search/{id}',
        health: '/health',
      }

      // 显示结果的辅助函数
      function showResult(elementId, message, type = 'info') {
        const element = document.getElementById(elementId)
        element.innerHTML = `<div class="result ${type}">${message}</div>`
      }

      // 测试API连接
      async function testConnection() {
        try {
          showResult('connectionResult', '正在测试连接...', 'info')

          const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.health}`, {
            method: 'GET',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
            timeout: 3000,
          })

          if (response.ok) {
            const data = await response.json()
            showResult(
              'connectionResult',
              `连接成功！\n状态: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`,
              'success',
            )
          } else {
            showResult(
              'connectionResult',
              `连接失败！\n状态码: ${response.status}\n状态文本: ${response.statusText}`,
              'error',
            )
          }
        } catch (error) {
          showResult('connectionResult', `连接异常！\n错误: ${error.message}`, 'error')
        }
      }

      // 测试获取问卷信息
      async function testQuestionnaire() {
        const id = document.getElementById('questionnaireId').value
        if (!id) {
          showResult('questionnaireResult', '请输入问卷ID', 'error')
          return
        }

        try {
          showResult('questionnaireResult', '正在获取问卷信息...', 'info')

          const url = `${API_BASE_URL}${API_ENDPOINTS.questionnaire.replace('{id}', id)}`
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
          })

          if (response.ok) {
            const data = await response.json()
            showResult(
              'questionnaireResult',
              `问卷信息获取成功！\nURL: ${url}\n状态: ${response.status}\n数据: ${JSON.stringify(data, null, 2)}`,
              'success',
            )
          } else {
            showResult(
              'questionnaireResult',
              `获取失败！\nURL: ${url}\n状态码: ${response.status}\n状态文本: ${response.statusText}`,
              'error',
            )
          }
        } catch (error) {
          showResult('questionnaireResult', `请求异常！\n错误: ${error.message}`, 'error')
        }
      }

      // 测试获取问卷模型
      async function testModel() {
        const id = document.getElementById('questionnaireId').value
        if (!id) {
          showResult('questionnaireResult', '请输入问卷ID', 'error')
          return
        }

        try {
          showResult('questionnaireResult', '正在获取问卷模型...', 'info')

          const url = `${API_BASE_URL}${API_ENDPOINTS.model.replace('{id}', id)}`
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
          })

          if (response.ok) {
            const data = await response.json()
            showResult(
              'questionnaireResult',
              `问卷模型获取成功！\nURL: ${url}\n状态: ${response.status}\n数据: ${JSON.stringify(data, null, 2)}`,
              'success',
            )
          } else {
            showResult(
              'questionnaireResult',
              `获取失败！\nURL: ${url}\n状态码: ${response.status}\n状态文本: ${response.statusText}`,
              'error',
            )
          }
        } catch (error) {
          showResult('questionnaireResult', `请求异常！\n错误: ${error.message}`, 'error')
        }
      }

      // 测试匿名访问（综合测试）
      async function testAnonymousAccess() {
        const id = document.getElementById('formId').value
        if (!id) {
          showResult('anonymousResult', '请输入问卷ID', 'error')
          return
        }

        try {
          showResult('anonymousResult', '正在测试匿名访问...', 'info')

          // 测试问卷信息
          const questionnaireUrl = `${API_BASE_URL}${API_ENDPOINTS.questionnaire.replace('{id}', id)}`
          const questionnaireResponse = await fetch(questionnaireUrl)

          // 测试问卷模型
          const modelUrl = `${API_BASE_URL}${API_ENDPOINTS.model.replace('{id}', id)}`
          const modelResponse = await fetch(modelUrl)

          let result = `匿名访问测试结果：\n\n`
          result += `问卷信息请求:\n`
          result += `  URL: ${questionnaireUrl}\n`
          result += `  状态: ${questionnaireResponse.status} ${questionnaireResponse.statusText}\n`

          result += `\n问卷模型请求:\n`
          result += `  URL: ${modelUrl}\n`
          result += `  状态: ${modelResponse.status} ${modelResponse.statusText}\n`

          if (questionnaireResponse.ok && modelResponse.ok) {
            const questionnaireData = await questionnaireResponse.json()
            const modelData = await modelResponse.json()

            result += `\n✅ 匿名访问成功！\n`
            result += `问卷标题: ${questionnaireData.data?.questionnaireTitle || '未知'}\n`
            result += `问卷状态: ${questionnaireData.data?.questionnaireStatus || '未知'}\n`
            result += `模型数据: ${modelData.data ? '已获取' : '未获取'}\n`

            showResult('anonymousResult', result, 'success')
          } else {
            result += `\n❌ 匿名访问失败！\n`
            if (!questionnaireResponse.ok) {
              result += `问卷信息获取失败: ${questionnaireResponse.status}\n`
            }
            if (!modelResponse.ok) {
              result += `问卷模型获取失败: ${modelResponse.status}\n`
            }

            showResult('anonymousResult', result, 'error')
          }
        } catch (error) {
          showResult('anonymousResult', `匿名访问测试异常！\n错误: ${error.message}`, 'error')
        }
      }

      // 页面加载时的提示
      window.onload = function () {
        console.log('API测试页面已加载')
        console.log('请确保后端服务运行在 http://localhost:8081')
      }
    </script>
  </body>
</html>
